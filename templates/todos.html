<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div>
        <a href="/">
            <button type="button">Back to Home</button>
        </a>
        <a href="/add-todo">
            <button type="button">Add To-Do</button>
        </a>
    </div>
    <form method="GET" action="{{ url_for('to_do.view_todos') }}">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" value="{{ request.args.get('subject', '') }}">
        
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="">All</option>
            <option value="Incomplete" {% if request.args.get('status') == 'Incomplete' %}selected{% endif %}>Incomplete</option>
            <option value="Completed" {% if request.args.get('status') == 'Completed' %}selected{% endif %}>Completed</option>
        </select>
        
        <label for="sort_by_due_date">Sort by Due Date:</label>
        <select id="sort_by_due_date" name="sort_by_due_date">
            <option value="">None</option>
            <option value="asc" {% if request.args.get('sort_by_due_date') == 'asc' %}selected{% endif %}>Ascending</option>
            <option value="desc" {% if request.args.get('sort_by_due_date') == 'desc' %}selected{% endif %}>Descending</option>
        </select>
        
        <button type="submit">Filter</button>
        <a href="{{ url_for('to_do.view_todos') }}">Clear Filters</a>
    </form>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Reminder Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{ todo.subject }}</td>
                <td>{{ todo.description }}</td>
                <td>{{ todo.due_date }}</td>
                <td>{{ todo.reminder_time }}</td>
                <td>{{ todo.status }}</td>
                <td>
                    <!-- Complete button -->
                    <form method="post" action="{{ url_for('to_do.complete_todo', todo_id=todo.id) }}" style="display:inline;">
                        <button type="submit">Mark as Completed</button>
                    </form>
                    
                    <!-- Edit button -->
                    <a href="{{ url_for('to_do.edit_todo', todo_id=todo.id) }}">
                        <button type="button">Edit</button>
                    </a>
                
                    <!-- Delete button -->
                    <form method="post" action="{{ url_for('to_do.delete_todo', todo_id=todo.id) }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this to-do?');">Delete</button>
                    </form>
                </td>                                         
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
