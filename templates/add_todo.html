<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To-Do</title>
</head>
<body>
    <h1>Add a New To-Do</h1>
    <form action="{{ url_for('to_do.add_todo') }}" method="POST">
        <label for="subject">Subject/Category (Optional):</label><br>
        <input type="text" id="subject" name="subject"><br><br>
        
        <label for="description">Task/Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="due_date">Due Date:</label><br>
        <input type="datetime-local" id="due_date" name="due_date"><br><br>
        
        <label for="reminder_time">Reminder Time:</label><br>
        <input type="datetime-local" id="reminder_time" name="reminder_time"><br><br>
        
        <button type="submit">Add To-Do</button>
    </form>
    <br>
    <a href="{{ url_for('to_do.view_todos') }}">Back to To-Do List</a>
</body>
</html>
