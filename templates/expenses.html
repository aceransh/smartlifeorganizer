<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
</head>
<body>
    <h1>Expenses</h1>
    <div>
        <a href="/add-expense">Add Expense</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.name }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.date }}</td>
                <td>
                    <!-- Edit and Delete buttons for each expense -->
                    <a href="{{ url_for('finance.edit_expense', expense_id=expense.id) }}">Edit</a>

                    <form method="post" action="/delete-expense/{{ expense.id }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this expense?');">Delete</button>
                    </form>
                </td>                              
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
