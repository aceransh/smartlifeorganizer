<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
</head>
<body>
    <h1>Edit Expense</h1>
    
    <form action="{{ url_for('finance.edit_expense', expense_id=expense.id) }}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ expense.name }}" required><br><br>
    
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" step="0.01" value="{{ expense.amount }}" required><br><br>
    
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" value="{{ expense.category }}" required><br><br>
    
        <button type="submit">Update Expense</button>
    </form>    

    <br>
    <a href="{{ url_for('finance.view_expenses') }}">Back to Expenses List</a>
</body>
</html>
